<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Google tag (gtag.js) - Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-331324561"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-331324561');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="generator" content="Jekyll">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}Bernhard Haslhofer, cryptoasset analytics, blockchain analysis, digital currencies, cybercrime forensics, DeFi security, complexity science{% endif %}">

    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/assets/images/bhaslhofer_2022.jpg">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/bhaslhofer_2022.jpg">
    
    <!-- Additional meta tags -->
    <meta name="theme-color" content="#607890">
    <meta name="msapplication-TileColor" content="#607890">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author }}",
      "url": "{{ site.url }}",
      "image": "{{ site.url }}/assets/images/bhaslhofer_2022.jpg",
      "jobTitle": "Research Group Leader",
      "worksFor": {
        "@type": "Organization",
        "name": "Complexity Science Hub Vienna"
      },
      "alumniOf": {
        "@type": "Organization",
        "name": "University of Vienna"
      },
      "knowsAbout": [
        "Cryptoasset Analytics",
        "Blockchain Analysis", 
        "Digital Currency Forensics",
        "Cybercrime Investigation",
        "Decentralized Finance (DeFi)",
        "Complex Systems"
      ],
      "sameAs": [
        "https://github.com/behas",
        "https://www.linkedin.com/in/bernhardhaslhofer/",
        "https://scholar.google.com/citations?user=15K0uBUAAAAJ&hl=en",
        "https://orcid.org/0000-0002-0415-4491",
        "https://bsky.app/profile/behas.bsky.social"
      ]
    }
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Academicons Icons https://jpswalsh.github.io/academicons/ -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

    <!-- Custom styles for this site -->
    <link href="/assets/css/styles.css" rel="stylesheet">

    <!-- favicon -->
    <link rel='icon' type='image/jpeg' href='/assets/images/bhaslhofer_2022.jpg' />
    <link rel='shortcut icon' type='image/jpeg' href='/assets/images/bhaslhofer_2022.jpg' />

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  </head>
  <body class="d-flex flex-column h-100">
    <header>
      {% include navigation.html %}
    </header>
    
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">

        {{ content }}

    </main>

    <footer class="footer mt-auto py-3 bg-white border-top">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-muted">&copy; {{ site.time | date: "%Y" }} Bernhard Haslhofer</span>
          <div class="social-links">
            <a href="https://github.com/behas" target="_blank" title="GitHub"><i class="fab fa-github fa-lg"></i></a>
            <a href="https://www.linkedin.com/in/bernhardhaslhofer/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="https://scholar.google.com/citations?user=15K0uBUAAAAJ&hl=en" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar fa-lg"></i></a>
            <a href="https://orcid.org/0000-0002-0415-4491" target="_blank" title="ORCID"><i class="ai ai-orcid fa-lg"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
