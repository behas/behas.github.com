<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-39810160-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-39810160-1');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="generator" content="Jekyll">

    <meta name="robots" content="index, follow">
    <meta property="og:title" content="{{ page.title }} | Bernhard Haslhofer">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/bhaslhofer_2022.jpg">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:card" content="summary_large_image">    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Academicons Icons https://jpswalsh.github.io/academicons/ -->    
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">

    <!-- Custom styles for this site -->
    <link href="/assets/css/styles.css" rel="stylesheet">

    <!-- favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='/assets/images/favicon.ico' />

    <title>Bernhard Haslhofer | {{ page.title }}</title>

  </head>
  <body class="d-flex flex-column h-100">
    <!-- Fixed navbar -->
    <header class="sticky-top bg-light shadow-sm">
      {% include navigation.html %}
    </header>
    
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">

        {{ content }}

    </main>

    <footer class="footer mt-auto py-1 bg-light border-top">
      <div class="container text-center">
        <p class="mb-1 text-muted">
          &copy; {{ site.time | date: "%Y" }} Bernhard Haslhofer. Last update: {{ site.time | date_to_long_string }}
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
