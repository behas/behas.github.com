  abstract: Achieving high precision in search engines is particularly difficult when
    dealing with specific technical domains, such as the medical domain, where vocabulary
    mismatch problems are more prone to occur. Query expansion using lexical orsemantic
    relations is a well-known technique that can attenuate the vocabulary mismatch
    problem as demonstrated by earlier research. However, existing approaches do not
    exploit potentially connected open Web-based vocabularies that are increasingly
    being expressed using the Simple Knowledge Organization System (SKOS). In this
    paper, we propose a query expansion technique that exploits term labels and semantic
    relationships in such vocabularies to improve search results. We evaluated this
    technique using a SKOS representation of the Medical Subject Headings (MeSH) and
    the TREC-9 Filtering datasets. Our results show that our SKOS-based query expansion
    technique improves the P10, nDCG10 and MAP metrics across various retrieval models.
