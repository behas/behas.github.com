  abstract: The World Wide Web has changed the way of publishing and distributing
    scholarly results. However, scholarly publications are still organized linearly
    and point to supplemental or related information only by textual references or
    at most by hyperlinks embedded into PDF documents. They are stored in closed repositories
    and we can hardly access, navigate, and use scholarly resources the way we do
    it with other Web resources. The goal of the SciLink project is to analyze scholarly
