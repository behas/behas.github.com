  title-short: The OAI2LOD server
  container-title: International workshop on linked data on the web (LDOW2008), co-located
    with WWW 2008
  publisher-place: Beijing, China
  abstract: 'Many institutions grant access to their metadata repositories via the
    Open Archives Initiative Protocol for Metadata Harvesting (OAI-PMH). However,
    this protocol has two significant drawbacks: it does not make its resources accessible
    via dereferencable URIs, and it provides only restricted means of selective access
    to metadata. The OAI2LOD Server handles these shortcomings by republishing metadata
    originating from an OAI-PMH endpoint according to the principles of Linked Data.
    As the ongoing OAI-ORE specification process shows, these principles are gaining
    growing importance also in the digital libraries domain.'
