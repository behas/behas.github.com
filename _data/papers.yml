    die Wertespeicherung zu verwenden. Wir gehen davon aus, dass diese Abhandlung
    neue Einblicke in virtuelle Währungsökosysteme bietet und als Grundlage für das
    Design zukünftiger Untersuchungsmethoden und -infrastrukturen dienen kann.
