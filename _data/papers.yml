  abstract: Bitcoin ist eine dezentrale virtuelle Währung, die dafür genutzt werden
    kann, weltweit pseudoanonymisierte Zahlungen innerhalt kurzer Zeit und mit vergleichsweise
    geringen Transaktionskosten auszuführen. In dieser Abhandlung zeigen wir die ersten
    Ergebnisse eine Langzeitstudie zur Bitcoinadressenkurve, die alle Adressen und
    Transaktionen seit dem Start von Bitcoin im Januar 2009 bis zum 31. August 2016
    enthält. Unsere Untersuchung enthüllt eine stark verschobene Gradverteilung mit
