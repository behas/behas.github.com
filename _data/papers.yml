  abstract: Web vocabularies provide organization and orientation in information environments
    and can facilitate resource discovery and retrieval. Several tools have been developed
    that support quality assessment for the increasing amount of vocabularies expressed
    in SKOS and published as Linked Data. However, these tools do not yet take into
    account the users’ perception of vocabulary quality. In this paper, we report
    the findings from an online survey conducted among experts in the field of vocabulary
    development to study the perception and relevance of vocabulary quality issues
